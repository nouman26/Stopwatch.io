<script type="text/javascript">
	var c;
	var mse=0;
	var se=0;
	var mi=0;
	var hr=0;
	var clearinterval;
	var milisec = document.getElementById('ms');
	var sec = document.getElementById('s');
	var min = document.getElementById('m');
	var hour = document.getElementById('h');

	function start(){
		if(c==clearinterval){
			clearinterval=setInterval(second,1);
		}
	}

	function stop(){
		clearInterval(clearinterval);
		c=clearinterval;               //jb hum start button 2 times press kren aur stop button press hi na kren to start function one time run hona cheye q k jb hum start button ko 2 times press kren gy to stop aur clear work nhi kren gy q k k 1st  time clearinterval ki value 1 hojae gi 2nd time 2 hojae gi aur stop aur clear sirf 2nd timer ko stop kren gy 1st wale ko nhi
	}

	function clear(){
		clearInterval(clearinterval);
		c=clearinterval;
		 mse=0;
		 se=0;
	 	 mi=0;
	 	 hr=0;
	 	 milisec.innerText="00";
	 	 sec.innerText="00";
	 	 min.innerText="00";
	 	 hour.innerText="00";
	}
	function second(){
		milisec.innerText=mse;
		mse++;
		if(mse==59)  // jb milisecond ki value 60 cross kre gi to second ki value main 1 add ho jae ga
		{
			se++;
			sec.innerText=se;
			mse=0;
			if(se==59) // jb second ki value 60 cross kre gi to minute ki value main 1 add ho jae ga
			{
				mi++;
				min.innerText=mi;
				se=0;
				if(mi==59)  // jb minute ki value 60 cross kre gi to hour ki value main 1 add ho jae ga
				{
					hr++;
					hour.innerText=hr;
					mi=0;
				}
			}
			
		}
	}

	document.getElementById("Start").addEventListener("click",start);
	document.getElementById("Stop").addEventListener("click",stop);
	document.getElementById("Clear").addEventListener("click",clear);
</script>
